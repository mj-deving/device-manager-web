<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager — Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- Mobile overlay -->
<div id="sidebar-overlay"></div>

<!-- Sidebar -->
<nav id="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-pc-display-horizontal brand-icon"></i>
        <div>
            <h5>Device Manager</h5>
        </div>
    </div>

    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a href="dashboard.html" class="nav-link active">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a href="devices.html" class="nav-link">
                <i class="bi bi-hdd-stack"></i> Devices
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <i class="bi bi-person-circle me-1"></i>
                <span class="user-name" id="sidebar-user">—</span>
            </div>
            <button class="btn btn-sm btn-link text-secondary p-0" onclick="logout()" title="Sign out">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main content -->
<div id="main-content">
    <!-- Mobile hamburger -->
    <button id="hamburger" class="btn btn-sm btn-outline-secondary mb-3"
            title="Toggle sidebar">
        <i class="bi bi-list"></i>
    </button>

    <div class="page-header d-flex align-items-start justify-content-between">
        <div>
            <h1><i class="bi bi-speedometer2 me-2"></i>Dashboard</h1>
            <div class="subtitle" id="last-refreshed">Loading…</div>
        </div>
        <button class="btn btn-sm btn-outline-primary" id="refresh-btn" title="Refresh now">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>

    <!-- Stat cards -->
    <div class="row g-3 mb-4" id="stat-cards">
        <div class="col-sm-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-icon icon-blue"><i class="bi bi-hdd-stack"></i></div>
                <div>
                    <div class="stat-value" id="stat-total">—</div>
                    <div class="stat-label">Total Devices</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-icon icon-green"><i class="bi bi-check-circle"></i></div>
                <div>
                    <div class="stat-value" id="stat-active">—</div>
                    <div class="stat-label">Active</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-icon icon-amber"><i class="bi bi-tools"></i></div>
                <div>
                    <div class="stat-value" id="stat-maintenance">—</div>
                    <div class="stat-label">In Maintenance</div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="stat-card">
                <div class="stat-icon icon-red"><i class="bi bi-x-circle"></i></div>
                <div>
                    <div class="stat-value" id="stat-decommissioned">—</div>
                    <div class="stat-label">Decommissioned</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts row -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <div class="card-custom h-100">
                <div class="card-title">
                    <i class="bi bi-pie-chart text-primary"></i> Devices by Type
                </div>
                <div style="position:relative; height:260px;">
                    <canvas id="chart-type"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-custom h-100">
                <div class="card-title">
                    <i class="bi bi-bar-chart-horizontal text-primary"></i> Devices by Status
                </div>
                <div style="position:relative; height:260px;">
                    <canvas id="chart-status"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent activity -->
    <div class="card-custom">
        <div class="card-title">
            <i class="bi bi-clock-history text-primary"></i> Recent Activity
        </div>
        <div id="activity-content">
            <div class="loading-spinner">
                <div class="spinner-border spinner-border-sm me-2"></div> Loading…
            </div>
        </div>
    </div>
</div>

<!-- Toast container -->
<div id="toast-container"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
