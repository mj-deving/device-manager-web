<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager — Devices</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- Mobile overlay -->
<div id="sidebar-overlay"></div>

<!-- Sidebar -->
<nav id="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-pc-display-horizontal brand-icon"></i>
        <div><h5>Device Manager</h5></div>
    </div>

    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a href="dashboard.html" class="nav-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a href="devices.html" class="nav-link active">
                <i class="bi bi-hdd-stack"></i> Devices
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <i class="bi bi-person-circle me-1"></i>
                <span class="user-name" id="sidebar-user">—</span>
            </div>
            <button class="btn btn-sm btn-link text-secondary p-0" onclick="logout()" title="Sign out">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main content -->
<div id="main-content">
    <!-- Mobile hamburger -->
    <button id="hamburger" class="btn btn-sm btn-outline-secondary mb-3" title="Toggle sidebar">
        <i class="bi bi-list"></i>
    </button>

    <div class="page-header d-flex align-items-start justify-content-between">
        <div>
            <h1><i class="bi bi-hdd-stack me-2"></i>Devices</h1>
            <div class="subtitle" id="device-count">Loading…</div>
        </div>
        <button class="btn btn-primary" id="add-device-btn">
            <i class="bi bi-plus-lg me-1"></i> Add Device
        </button>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="input-group search-input">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="search-input" class="form-control" placeholder="Search by name, IP, location…">
        </div>
        <select id="status-filter" class="form-select" style="width:auto; min-width:140px;"></select>
        <select id="type-filter"   class="form-select" style="width:auto; min-width:140px;"></select>
        <button class="btn btn-outline-secondary" id="clear-filters">
            <i class="bi bi-x-circle me-1"></i>Clear
        </button>
    </div>

    <!-- Table card -->
    <div class="card-custom">
        <div id="table-content">
            <div class="loading-spinner">
                <div class="spinner-border spinner-border-sm me-2"></div> Loading devices…
            </div>
        </div>

        <!-- Pagination -->
        <nav id="pagination-nav" class="mt-3 d-none">
            <ul class="pagination pagination-sm justify-content-center mb-0" id="pagination"></ul>
        </nav>
    </div>
</div>

<!-- Toast container -->
<div id="toast-container"></div>

<!-- ======================================================
     Modal: Create / Edit Device
     ====================================================== -->
<div class="modal fade" id="device-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="device-modal-title">Add Device</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="device-form" novalidate>
                    <input type="hidden" id="form-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
                            <input type="text" id="form-name" class="form-control" placeholder="e.g. web-server-01" required>
                            <div class="invalid-feedback">Name is required.</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Type <span class="text-danger">*</span></label>
                            <select id="form-type" class="form-select" required></select>
                            <div class="invalid-feedback">Type is required.</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Status <span class="text-danger">*</span></label>
                            <select id="form-status" class="form-select" required></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">IP Address</label>
                            <input type="text" id="form-ip" class="form-control" placeholder="192.168.1.100">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Location</label>
                            <input type="text" id="form-location" class="form-control" placeholder="e.g. Rack A2, DC Berlin">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Serial Number</label>
                            <input type="text" id="form-serial" class="form-control" placeholder="SN-XXXX">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Description</label>
                            <textarea id="form-description" class="form-control" rows="2"
                                      placeholder="Optional notes…"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="device-save-btn">
                    <span id="save-text">Save</span>
                    <span id="save-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ======================================================
     Modal: View Device Logs
     ====================================================== -->
<div class="modal fade" id="logs-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-clock-history me-2"></i>
                    Device Logs — <span id="logs-device-name">—</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="logs-content">
                <div class="loading-spinner">
                    <div class="spinner-border spinner-border-sm me-2"></div> Loading logs…
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- ======================================================
     Modal: Delete Confirmation
     ====================================================== -->
<div class="modal fade" id="delete-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>Confirm Delete
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete
                    <strong id="delete-device-name">this device</strong>?
                </p>
                <p class="text-muted small mb-0">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">
                    <span id="delete-text">Delete</span>
                    <span id="delete-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/devices.js"></script>
</body>
</html>
