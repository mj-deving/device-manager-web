<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager — Login</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="login-card card p-4 p-md-5">
    <div class="login-brand">
        <i class="bi bi-pc-display-horizontal brand-icon"></i>
        <h2>Device Manager</h2>
        <p>Portfolio Project — Sign in to continue</p>
    </div>

    <!-- Error alert (hidden by default) -->
    <div id="login-error" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="login-error-msg">Invalid username or password.</span>
    </div>

    <form id="login-form" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter username"
                    autocomplete="username"
                    required
                >
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password"
                    autocomplete="current-password"
                    required
                >
                <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="toggle-password"
                    title="Show/hide password"
                >
                    <i class="bi bi-eye" id="toggle-icon"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="login-btn">
            <span id="login-text">Sign In</span>
            <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
        </button>
    </form>

    <p class="text-center text-muted mt-4 mb-0" style="font-size:0.8rem;">
        <i class="bi bi-shield-lock me-1"></i>
        Credentials stored in session only — cleared on tab close.
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Auth (login function) -->
<script src="js/auth.js"></script>

<script>
    // Redirect to dashboard if already logged in
    if (sessionStorage.getItem('dmw_auth')) {
        window.location.href = 'dashboard.html';
    }

    const form     = document.getElementById('login-form');
    const btnText  = document.getElementById('login-text');
    const spinner  = document.getElementById('login-spinner');
    const loginBtn = document.getElementById('login-btn');
    const errorBox = document.getElementById('login-error');
    const errorMsg = document.getElementById('login-error-msg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) return;

        // Show loading state
        loginBtn.disabled = true;
        btnText.textContent = 'Signing in…';
        spinner.classList.remove('d-none');
        errorBox.classList.add('d-none');

        try {
            await login(username, password);
            // login() redirects on success — execution stops here
        } catch (err) {
            errorMsg.textContent = err.message;
            errorBox.classList.remove('d-none');
        } finally {
            loginBtn.disabled = false;
            btnText.textContent = 'Sign In';
            spinner.classList.add('d-none');
        }
    });

    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', () => {
        const pwInput  = document.getElementById('password');
        const icon     = document.getElementById('toggle-icon');
        const isHidden = pwInput.type === 'password';
        pwInput.type   = isHidden ? 'text' : 'password';
        icon.className = isHidden ? 'bi bi-eye-slash' : 'bi bi-eye';
    });
</script>
</body>
</html>
